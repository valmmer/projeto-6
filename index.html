<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arandu IA</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Estilo da notificação de cópia */
      #copyMessage {
        display: none;
        color: #4caf50;
        font-weight: bold;
        margin-top: 5px;
        font-size: 14px;
        animation: fadeInOut 2s ease-in-out;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Cabeçalho -->
      <header>
        <img src="img/arandu logo1.svg" alt="Logo Arandu" id="logo" />
        <h1>Bem-vindo à Arandu IA</h1>
        <p>Sua assistente virtual inteligente</p>
      </header>

      <main>
        <!-- Entrada da API Key -->
        <section id="api-section">
          <label for="apiKey">Sua API Key da OpenAI:</label>
          <input type="password" id="apiKey" placeholder="Digite sua API Key" />
        </section>

        <!-- Área da Resposta -->
        <section id="response-section" style="display: none">
          <h2>Resposta da Arandu:</h2>
          <div id="response"></div>

          <!-- Botões extras -->
          <div class="response-actions">
            <button id="copyBtn" class="btn ghost success">Copiar</button>
            <button id="clearBtn" class="btn ghost danger">Limpar</button>
            <button
              id="exportPdfBtn"
              class="btn ghost"
              style="border-color: var(--brand); color: var(--brand)"
            >
              Exportar PDF
            </button>
          </div>
          <p id="copyMessage">✅ Texto copiado com sucesso!</p>
        </section>

        <!-- Área de Pergunta -->
        <section id="question-section">
          <label for="question">Converse com a Arandu:</label>
          <textarea
            id="question"
            rows="4"
            placeholder="Digite sua pergunta aqui..."
          ></textarea>
          <div class="question-footer">
            <span id="charCounter">0 caracteres</span>
            <button id="askBtn" class="btn">Perguntar</button>
          </div>
        </section>
      </main>

      <!-- Rodapé -->
      <footer>
        <section id="github">
          <img
            src="img/icon github.svg"
            alt="Repositório GitHub"
            id="github-icon"
          />
          <a href="https://github.com/valmmer/projeto-6" target="_blank">
            Conheça nosso projeto
          </a>
        </section>

        <section id="team-info">
          <p>DEVCORE</p>
          <p>Grupo 12 — Turma 1 Desenvolvimento de Software</p>
          <p>Programa Desenvolve — Koru | Grupo Boticário</p>
        </section>
      </footer>
    </div>

    <!-- Biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
